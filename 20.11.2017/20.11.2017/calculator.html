<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<input type="text" name = "a" id="a"><br><br>
<select name="operator" id = "operator">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
  <option value="%">%</option>
</select><br><br>
<input type="text" name="b" id = "b"><br><br>
<button onclick="calc()">Calculate</button>



<h1 id = "demo"></h1>
<script>
	var results = [];
	function res(_a,_op,_b) {
		var a = parseInt(_a);
		var op = _op;
		var b = parseInt(_b);
		var res;
		
		switch(op) {
		case '+':
			return { a: a, b: b, op: op, res: a + b};
			break;
		case '-':
			return { a: a, b: b, op: op, res: a - b};
			break;
		case '*':
			return { a: a, b: b, op: op, res: a * b};
			break;
		case '/':
			return { a: a, b: b, op: op, res:a / b };
			break;
		case '%':
			return { a: a, b: b, op: op, res: a % b};
			break;			
		default:
			return "Error";
		
		}
	}
	
	function calc(){
		
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var operator = document.getElementById("operator").value;
		var s = "<ul>";
		
		results.push(new res(a,operator,b));
		
		
		for(i=0; i < results.length; i++) {
			s += "<li>" + results[i].a +" "+ results[i].op 
			+" "+results[i].b +
			" = "+results[i].res + "</li>";
		}
		s+="</ul>";
		document.getElementById("demo").innerHTML = s;
	}
	
	
</script>

</body>
</html>
